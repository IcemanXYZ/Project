buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Add the classpath for the Google services plugin below this line
        classpath 'com.google.gms:google-services:4.4.0' // Ensure you use the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Add the following lines to apply the Google services plugin
apply plugin: 'com.google.gms.google-services'

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
